<html lang="en">

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
   <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
}

.navbar {
    margin-bottom: 20px;
}

h1 {
    font-size: 2.5rem;
    color: #343a40;
}

.table {
    background-color: #ffffff;
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.table th {
    background-color: #007bff;
    color: #ffffff;
}

.table td, .table th {
    text-align: center;
}

@media (max-width: 768px) {
    h1 {
        font-size: 2rem;
    }
}

   </style> 
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Forex Bureau</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="exchange.html">Service</a>
                </li>
                <li class="nav-item">

                </li>

                    <th scope="col">Currency</th>
                    <th scope="col">Rate</th>

            </thead>
            <tbody id="rates-table-body">
                <!-- Rates will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="rates.js"></script> <!-- Link to your JavaScript file -->
